# This is a Databricks asset bundle definition for core_tech_data_mesh_dbx_lab.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: core_tech_data_mesh_dbx_lab

include:
  - resources/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  warehouse_id:
    description: The warehouse to use
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use
  online_table_suffix:
    description: Used to permit creation of per-participant online tables in the Data Mesh Lab schema

targets:
  lab:
    mode: development
    default: true
    workspace:
      host: https://zg-core-tech-lab.cloud.databricks.com
    variables:
      warehouse_id: 97d5a03b269d8136
      catalog: sandbox_core_tech
      schema: u_${workspace.current_user.short_name}
      online_table_suffix: _${workspace.current_user.short_name}