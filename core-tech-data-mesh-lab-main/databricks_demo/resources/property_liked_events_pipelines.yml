# The pipelines responsible for refreshing the silver and gold layer tables.
# These are leveraged in the primary job defined in ./property_liked_events_processing_job.yml
resources:
  pipelines:
    property_liked_events_silver:
      catalog: ${var.catalog}
      target: ${var.schema}
      name: property_liked_events_silver
      continuous: false
      edition: ADVANCED
      channel: CURRENT
      budget_policy_id: 188c9629-1c3d-4de4-8f88-4ff88de61c45 # core-tech-zretreat-2025
      libraries:
        - file:
            path: ../src/queries/property_liked_events_silver.sql
      serverless: true

    property_liked_events_gold:
      catalog: ${var.catalog}
      target: ${var.schema}
      name: property_liked_events_gold
      continuous: false
      edition: ADVANCED
      channel: CURRENT
      budget_policy_id: 188c9629-1c3d-4de4-8f88-4ff88de61c45 # core-tech-zretreat-2025
      libraries:
        - file:
            path: ../src/queries/property_liked_events_gold.sql
      serverless: true
      configuration:
        catalog: ${var.catalog}
        schema: ${var.schema}
